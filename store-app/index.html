<!DOCTYPE html>
<html ng-app="gemStore">
	<head>
		<link rel="stylesheet" type="text/css" href="bootstrap-3.3.5-dist/bootstrap.min.css">
	</head>
	<body ng-controller="StoreController as store">

	<div ng-repeat="product in store.products">
		<h3> {{product.name}} <em class="pull-right">{{product.price | currency}}</em></h3>
		
		<div ng-controller="GalleryController as gallery">
			<div class="img-wrap">
				<img ng-src="{{product.images[gallery.current]}}"/>
			</div>
		

			<ul class="img-thumbnails clearfix">
            <li class="small-image pull-left thumbnail" ng-repeat="image in product.images">
              <img ng-src="{{image}}"/>
            </li>
          </ul>

        </div>  
		
	 	<button ng-show="product.canPurchase"> Add to Cart</button>

	 		<section ng-controller="PanelController as panel">
	 			<ul class="nav nav-pills">
	 				<li ng-show="{active: panel.isSelected(1)}"> <a href ng-click="panel.selectTab(1)"></a>{{product.description}}</li>
	 				<li ng-show="{active: panel.isSelected(2)}"> <a href ng-click="panel.selectTab(2)"></a>Specifications</li>
	 				<li ng-show="{active: panel.isSelected(3)}"> <a href ng-click="panel.selectTab(3)"></a>Reviews</li>
	 			</ul>


	 			<ul>

	 			<div ng-show="tab.isSet(1)">
		            <h4>Description</h4>
		            <blockquote>{{product.description}}</blockquote>
		         </div>	

	 			<div ng-show="tab.isSet(2)">
		            <h4>Specs</h4>
		            <blockquote>Shine: {{product.shine}}</blockquote>
		         </div>		

	 			<div ng-show="tab.isSet(3)">	
		             <h4>Reviews</h4>
		              <li ng-repeat="review in product.reviews">
		                <blockquote>
		                  <strong> Stars</strong>
		                  
		                  <cite class="clearfix">â€”</cite>
		                </blockquote>
		              </li>
		            </ul>
		         </div>
	 		</section>

	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	</body>
</html>
